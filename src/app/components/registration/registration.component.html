<form [formGroup]="registrationForm">
    <!-- Tutor Section -->
    <div formGroupName="tutor">
      <h2>Tutor Information</h2>
      <label for="name">Tutor Name:</label>
      <input type="text" id="name" formControlName="name" />
  
      <label for="nickname">Nickname:</label>
      <input type="text" id="nickname" formControlName="nickname" />
  
      <label for="dateOfBirth">Date of Birth:</label>
      <input type="date" id="dateOfBirth" formControlName="dateOfBirth" />
    </div>
  
    <!-- Pets Section -->
    <div formArrayName="pets">
      <h2>Pets Information</h2>
      <div *ngFor="let pet of petControls; let i = index" [formGroupName]="i">
        <label for="petName">Pet Name:</label>
        <input type="text" id="petName" formControlName="name" />
  
        <label for="breed">Breed:</label>
        <input type="text" id="breed" formControlName="breed" />
  
        <label for="dateOfBirthPet">Pet Date of Birth:</label>
        <input type="date" id="dateOfBirthPet" formControlName="dateOfBirth" />
  
        <label for="color">Color:</label>
        <input type="text" id="color" formControlName="color" />
  
        <label for="weight">Weight:</label>
        <input type="number" id="weight" formControlName="weight" />
  
        <label for="vaccinationDate">Vaccination Date:</label>
        <input type="date" id="vaccinationDate" formControlName="vaccinationDate" />
  
        <label for="vaccinationType">Vaccination Type:</label>
        <input type="text" id="vaccinationType" formControlName="vaccinationType" />
  
        <button type="button" (click)="removePet(i)">Remove Pet</button>
      </div>
      <button type="button" (click)="addPet()">Add Pet</button>
    </div>
  
    <button type="button" (click)="register()">Register</button>
  </form>
